<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="quiz">
	<title>Ouiz practice project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
	<header>
		<img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp">
		<h1>HTML/CSS Quiz</h1>
		<nav>
			<ul>
			  <li><a href="#student-info">INFO</a></li>
			  <li><a href="#html-questions">HTML</a></li>
			  <li><a href="#css-questions">CSS</a></li>
			</ul>
		</nav>
	</header>
    <main>
		<form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
			<section role="region"  aria-labelledby="student-info">
				<h2  id="student-info">Student Info</h2>
				<div class="info">
					<label for="student-name">Student Name :</label>
					<input id="student-name" type="text" name="student-name" placeholder="Enter your name"/>
				</div>
				<div class="info">
					<label for="email-address">Email Address :</label>
					<input id="email-address" type="email" name="email"/>
				</div>
				<div class="info">
					<label for="date-of-birth">Date of Birth :</label>
					<input id="date-of-birth" type="date" name="date-of-birth"/>
				</div>
			</section>
			<section role="region" aria-labelledby="html-questions">
				<h2  id="html-questions">Student Info</h2>
			</section>
			<section role="region" aria-labelledby="css-questions">
				<h2  id="css-questions">Student Info</h2>
			</section>
		</form>
	</main>
  </body>
</html>
